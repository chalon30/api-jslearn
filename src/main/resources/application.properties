# Nombre de la aplicación
spring.application.name=api-jslearn

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/devschool_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver de conexión
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar logs mínimos
# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


logging.level.org.springframework.web.servlet.DispatcherServlet=OFF
logging.level.org.apache.catalina.core=OFF
logging.level.root=WARN

